<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GoldenBridge Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .disclaimer {
            background: #ff6b6b;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .bank-logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bank-logo span {
            color: #ffd700;
        }

        .register-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: 0 5px 15px rgba(203, 213, 224, 0.4);
        }

        .register-links {
            text-align: center;
            margin-top: 20px;
        }

        .register-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .register-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: #718096;
        }

        .password-requirements {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #718096;
        }

        .password-requirements h4 {
            margin-bottom: 8px;
            color: #4a5568;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 10px;
        }

        .requirement.met {
            color: #38a169;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                margin: 20px;
                border-radius: 15px;
            }
            
            .register-header {
                padding: 20px;
            }
            
            .register-form {
                padding: 20px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="register-container">
        <div class="register-header">
            <div class="bank-logo"><span>Golden</span>Bridge Bank</div>
            <div class="register-subtitle">Create Your Account</div>
        </div>

        <div class="register-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input 
                            type="text" 
                            id="fullName" 
                            placeholder="Enter your full name" 
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            placeholder="+1234567890" 
                            required
                            autocomplete="tel"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            required
                            max="2005-12-31"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Create a password" 
                            required
                            autocomplete="new-password"
                            oninput="checkPasswordStrength()"
                        >
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your password" 
                        required
                        autocomplete="new-password"
                        oninput="checkPasswordMatch()"
                    >
                    <div class="password-strength" id="passwordMatch"></div>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Creating your account...</p>
                </div>
            </form>

            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement" id="reqLength">
                    <i class="fas fa-circle"></i> At least 8 characters
                </div>
                <div class="requirement" id="reqUppercase">
                    <i class="fas fa-circle"></i> One uppercase letter
                </div>
                <div class="requirement" id="reqLowercase">
                    <i class="fas fa-circle"></i> One lowercase letter
                </div>
                <div class="requirement" id="reqNumber">
                    <i class="fas fa-circle"></i> One number
                </div>
                <div class="requirement" id="reqSpecial">
                    <i class="fas fa-circle"></i> One special character
                </div>
            </div>

            <div class="register-links">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
    const API_BASE = 'http://localhost:3006/api';

    // Check if user is already logged in - BUT allow access to registration page
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('bank_token');
        if (token) {
            // Verify token but don't redirect from registration page
            fetch(`${API_BASE}/auth/profile`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // User is logged in, but we'll let them stay on registration page
                    console.log('User is logged in, but allowing registration access');
                    // You could show a message like: "You're already logged in. Registering will create a new account."
                }
            })
            .catch(() => {
                // Token is invalid, remove it
                localStorage.removeItem('bank_token');
            });
        }

        // Set max date for 18 years ago
        const today = new Date();
        const maxDate = new Date();
        maxDate.setFullYear(today.getFullYear() - 18);
        document.getElementById('dateOfBirth').max = maxDate.toISOString().split('T')[0];
    });

            // Set max date for 18 years ago
            const today = new Date();
            const maxDate = new Date();
            maxDate.setFullYear(today.getFullYear() - 18);
            document.getElementById('dateOfBirth').max = maxDate.toISOString().split('T')[0];
        

        // Handle registration form submission
        function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password strength
            if (!isPasswordStrong(password)) {
                showError('Password does not meet requirements');
                return;
            }

            showLoading(true);
            hideMessages();

            fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    full_name: fullName,
                    phone_number: phoneNumber,
                    email: email,
                    date_of_birth: dateOfBirth,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.error) {
                    showError(data.error);
                } else if (data.message) {
                    showSuccess(data.message + ' You will be redirected to login.');
                    
                    // Clear form and redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showError('Invalid response from server');
                }
            })
            .catch(error => {
                showLoading(false);
                showError('Network error: ' + error.message);
            });
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthText = document.getElementById('passwordStrength');
            const requirements = {
                length: document.getElementById('reqLength'),
                uppercase: document.getElementById('reqUppercase'),
                lowercase: document.getElementById('reqLowercase'),
                number: document.getElementById('reqNumber'),
                special: document.getElementById('reqSpecial')
            };

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Update requirement indicators
            updateRequirement(requirements.length, hasLength);
            updateRequirement(requirements.uppercase, hasUppercase);
            updateRequirement(requirements.lowercase, hasLowercase);
            updateRequirement(requirements.number, hasNumber);
            updateRequirement(requirements.special, hasSpecial);

            // Update strength text
            const strength = [hasLength, hasUppercase, hasLowercase, hasNumber, hasSpecial].filter(Boolean).length;
            
            if (password.length === 0) {
                strengthText.textContent = '';
                strengthText.style.color = '#718096';
            } else if (strength <= 2) {
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#e53e3e';
            } else if (strength <= 4) {
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#d69e2e';
            } else {
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#38a169';
            }
        }

        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');

            if (confirmPassword.length === 0) {
                matchText.textContent = '';
            } else if (password === confirmPassword) {
                matchText.textContent = 'Passwords match';
                matchText.style.color = '#38a169';
            } else {
                matchText.textContent = 'Passwords do not match';
                matchText.style.color = '#e53e3e';
            }
        }

        // Update requirement indicator
        function updateRequirement(element, met) {
            if (met) {
                element.classList.add('met');
                element.innerHTML = '<i class="fas fa-check-circle"></i> ' + element.textContent.replace('●', '').trim();
            } else {
                element.classList.remove('met');
                element.innerHTML = '<i class="fas fa-circle"></i> ' + element.textContent.replace('✓', '').trim();
            }
        }

        // Validate password meets all requirements
        function isPasswordStrong(password) {
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password) &&
                   /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        // Show loading state
        function showLoading(show) {
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');
            
            if (show) {
                registerBtn.style.display = 'none';
                loading.style.display = 'block';
            } else {
                registerBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
